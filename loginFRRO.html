<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
$(document).ready(function(){
  
  $("#submit").click(function(){
    
    
    if($('#inputID').val()=='')
         {
         alert("Id must not be blank.");
           $('#inputID').focus();
           return false;        
        }
    
    else if($('#inputPassword').val()=='')
    {
      alert("Password must not be blank.")
      $('#inputPassword').focus();
      return false;
    }
    });       
  
});
    
</script>
<style>
  body{

    background-image: url('images/source2.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }

  .ex{

    margin-top: 220px;
  }

</style>


</head>
<body>
 


<div align="center" class="ex">
  <div class="card text-center" style="width: 25rem;">
    <div class="card-header" style="background-color: #4CAF50">
      Login
    </div>

    <div class="card-body">
      <div class="container">
      <form>

        
        <div>  
            <select id="inputState" class="form-control">
            <option selected>FRRO</option>
            <option>Police</option>
	    
            </select>
        </div>

        <br>
        <div>    

          <input type="text" width="20" class="form-control" id="inputID" placeholder="ID">
        </div>
        <br>
        <div>
          
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
  
        <br>
        <button type="submit" class="btn btn-success" id="submit">Submit</button>
      </form>     
      </div>
	

    </div>

    <div class="card-footer text-muted" style="background-color: #81C784">
      
    </div>
  </div>

</div>
